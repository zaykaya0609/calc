<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="application">
        <div class="user_input">
            <input type="text">
        </div>
        <div class="buttons">

            <button class="grey clear" value="AC">AC</button>
            <button class="grey btn" value="+-">+-</button>
            <button class="grey btn" value="%">%</button>
            <button class="orange btn" value="/">/</button>

            <button class="dg btn" value="7">7</button>
            <button class="dg btn" value="8">8</button>
            <button class="dg btn" value="9">9</button>
            <button class="orange btn" value="*">*</button>

            <button class="dg btn" value="4">4</button>
            <button class="dg btn" value="5">5</button>
            <button class="dg btn" value="6">6</button>
            <button class="orange btn" value="+">+</button>

            <button class="dg btn" value="1">1</button>
            <button class="dg btn" value="2">2</button>
            <button class="dg btn" value="3">3</button>
            <button class="orange btn" value="-">-</button>

            <button class="dg btn" value="0">0</button>
            <button class="dg btn" value=".">.</button>
            <button class="orange equal" value="=">=</button>

        </div>
        
    </div>

    

    <script src="script.js"></script>
</body>
</html>
